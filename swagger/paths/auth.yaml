# auth.yaml
paths:
  /api/auth/login:
    post:
      summary: Login to get a token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The email of the user
                password:
                  type: string
                  description: The password of the user
              required:
                - email
                - password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authentication
        '401':
          $ref: './responses.yaml#/responses/Unauthorized'
        '500':
          $ref: './responses.yaml#/responses/InternalServerError'
