# schools.yaml
paths:
  /api/schools:
    get:
      summary: Get all schools
      responses:
        '200':
          description: List of schools
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    contactNumber:
                      type: string
        '401':
          $ref: './responses.yaml#/responses/Unauthorized'
        '500':
          $ref: './responses.yaml#/responses/InternalServerError'

  /api/schools/{id}:
    get:
      summary: Get a specific school by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the school to fetch
      responses:
        '200':
          description: School details
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  address:
                    type: string
                  contactNumber:
                    type: string
        '404':
          $ref: './responses.yaml#/responses/NotFound'
        '500':
          $ref: './responses.yaml#/responses/InternalServerError'
