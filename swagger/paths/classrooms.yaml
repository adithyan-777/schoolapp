# classrooms.yaml
paths:
  /api/classrooms:
    get:
      summary: Get all classrooms
      responses:
        '200':
          description: List of classrooms
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    teacher:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
        '401':
          $ref: './responses.yaml#/responses/Unauthorized'
        '500':
          $ref: './responses.yaml#/responses/InternalServerError'

  /api/classrooms/{schoolId}:
    get:
      summary: Get all classrooms for a specific school
      parameters:
        - name: schoolId
          in: path
          required: true
          description: The ID of the school to fetch classrooms for
          schema:
            type: string
      responses:
        '200':
          description: List of classrooms
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    teacher:
                      type: object
                      properties:
                        name:
                          type: string
                        email:
                          type: string
        '404':
          $ref: './responses.yaml#/responses/NotFound'
        '500':
          $ref: './responses.yaml#/responses/InternalServerError'
